<script type="text/javascript">
	var window_explorer = "";
	//浏览器版本判断：隔离浏览器：ie5\6\7\8\9
	(function getExplorer() {
	    var explorer = window.navigator.userAgent ;
	    //ie 
	    if (explorer.indexOf("MSIE") >= 0) {
	        var ieNum = explorer.substr(explorer.indexOf("MSIE")+5,1);
	        if(ieNum == '11'){
	            
	        }else{
	            window.location.href = '404.html';
	            return;
	        }
	    }
	    //edge 
	    else if (explorer.indexOf("Edge") >= 0) {
	        console.log("Edge");
	        window_explorer = "Edge";
	        window.location.href = '404.html';
	    }
	    //firefox 
	    else if (explorer.indexOf("Firefox") >= 0) {
	        console.log("Firefox");
	    }
	    //Chrome
	    else if(explorer.indexOf("Chrome") >= 0){
	        console.log("Chrome");
	    }
	    //Opera
	    else if(explorer.indexOf("Opera") >= 0){
	        console.log("Opera");
	    }
	    //Safari
	    else if(explorer.indexOf("Safari") >= 0){
	        console.log("Safari");
	        window_explorer="Safari";
	    }
	    
	})()

	function IsPC() {
	    var userAgentInfo = navigator.userAgent;
	    var Agents = ["Android", "iPhone",
	                "SymbianOS", "Windows Phone",
	                "iPad", "iPod"];
	    var flag = true;
	    for (var v = 0; v < Agents.length; v++) {
	        if (userAgentInfo.indexOf(Agents[v]) > 0) {
	            flag = false;
	            break;
	        }
	    }
	    return flag;
	}

	var flag = IsPC(); //true为PC端，false为手机端
	if(!flag)window.location.href="isPhone.html";

	if ( ! Detector.webgl ){
		window.location.href="webgl.html";
	}
</script>
