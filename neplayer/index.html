<html>
<head>

<script src="neplayer.min.js"></script>
	<style>

		.m{ margin-left: auto; margin-right: auto; width: 960px;height: 400px;margin-top: 100px}

</head>

<body>

<div class="m">
  
</div>
<button style="width:100px;height:50px;" id="abc">12312</button>
<button style="width:100px;height:50px;" id="bbb">bbb</button>


<script src="https://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript">
var myPleaer;
$("#abc").click(function(){
  var html = `
  <video id="my-video" class="video-js" x-webkit-airplay="allow" autoplay="autoplay" webkit-playsinline controls preload="auto" width="640" height="360" data-setup="{}">

`;
  $(".m").html(html);
  myPleaer = neplayer("my-video", {}, function(){
    // 当播放器初始化完成时运行的回调函数
  });
});

$("#bbb").click(function(){
  //myPleaer.pause();
  myPleaer.release();
  var html = `
  <video id="my-video" class="video-js" x-webkit-airplay="allow" autoplay="autoplay" webkit-playsinline controls preload="auto" width="640" height="360" data-setup="{}">
    <source src="rtmp://106.14.145.25/live/vehicle1136_1" type="rtmp/flv">

`;
  $(".m").html(html);
  myPleaer = neplayer("my-video", {}, function(){
    // 当播放器初始化完成时运行的回调函数
  });
});

</script>
