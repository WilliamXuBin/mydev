<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>xui</title>
<link rel="stylesheet" href="xui-base.css" />
<style>
.box{width:100%;height:600px;background:#000;}
.img{width:100%;height:600px;background-repeat:no-repeat;background-size:cover;background-position:center 0;background-attachment: fixed;}
.img1{background-image:url('https://sqimg.qq.com/qq_product_operations/im/2015/bg1_1600.jpg');}
.img2{background-image:url('https://sqimg.qq.com/qq_product_operations/im/2015/bg2_1600.jpg');}
.img3{background-image:url('https://sqimg.qq.com/qq_product_operations/im/2015/bg3_1600.jpg');}
</style>
</head>
<body>
<div class="box"></div>
<div class="img img1"></div>
<div class="box"></div>
<div class="img img2"></div>
<div class="box"></div>
<div class="img img3"></div>
<div class="box"></div>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$(window).scroll(function () {
		var top = $(window).scrollTop();
		console.log(top);
		let bodyHeight = $(window).height();
		let begin = top-bodyHeight;
		let num1 = begin/200;
		let num2 = begin/200;
		let num3 = begin/200;
		$(".img1").css("background-position","50% "+num1+"px");
		$(".img2").css("background-position","50% "+num2+"px");
		$(".img3").css("background-position","50% "+num3+"px");
	});
});
</script>
</body>
