function flashChecker() {  
	var hasFlash = 0;　　　　 //是否安装了flash    
	var flashVersion = 0;　　 //flash版本    

	if(document.all) {
		var swf = new ActiveXObject('ShockwaveFlash.ShockwaveFlash');  
		if(swf) {
			hasFlash = 1;  
			VSwf = swf.GetVariable("$version");  
			flashVersion = parseInt(VSwf.split(" ")[1].split(",")[0]);  
		}
	} else {  
		if(navigator.plugins && navigator.plugins.length > 0) {  
			var swf = navigator.plugins["Shockwave Flash"];  
			if(swf) {  
				hasFlash = 1;  
				var words = swf.description.split(" ");  
				for(var i = 0; i < words.length; ++i) {  
				if(isNaN(parseInt(words[i]))) continue;  
					flashVersion = parseInt(words[i]);  
				}  
			}  
		}  
	}  
	return { f: hasFlash, v: flashVersion };  
}

function fn_none(config){
	var _config = {
		elem:null,
		isShow:false,
		txt:"友邦安达",
	};

	if(!config || typeof config === "undefined"){
		config = _config;
	}

	for(var k in _config){
		if(!config.hasOwnProperty(k)){
			config[k] = _config[k];
		}
	}

	var html = '<div class="realt-box-none"><div class="realt-none realt-none-loading"><span>视频加载中…</span></div><div class="realt-none realt-none-error"></div><a href="//www.adobe.com/go/getflashplayer" target="_blank" class="realt-none realt-none-flash">点击打开flash</a></div>';

	var elem = config.elem;
	if(config.isShow){
		elem.find(".realt-box-none").remove();
		elem.append(html);
		var _height = $(window).height()-210;
		$(".realt-none-loading").find("span").css("margin-top",_height/4-100);

		elem.find(".realt-none").hide();
		if(config.isShow === "loading"){
			elem.find(".realt-none-loading").show();
			return;
		}

		if(config.isShow === "flash"){
			elem.find(".realt-none-flash").show();
			return;
		}

		if(config.isShow === "error"){
			elem.find(".realt-none-error").show();
			elem.find(".realt-none-error").html(config.txt);
			return;
		}

		if(config.isShow === "restart"){
			elem.find(".realt-none-error").show();
			elem.find(".realt-none-error").html("网络异常，请重新开启视频");
		}
	}else{
		elem.find(".realt-box-none").remove();
	}
}

//车辆监控-开始摄像头视频流推流
function ajax_in(id,n,license){	
	$.ajax({
		url:'https://bms.youbanganda.com/push_vehicle_code',
		type:'post',
		dataType:'json',
		data:{
			vehicle_id:id,
			code:"1001",
		},
	}).then(function(data){
		if(data.code === "0000"){
			fn_video_in(n,id);//视频控制-加载
			ajax_timer();//心跳接口
			toastr.info('开始监控-'+license);//提示框

			arr_isOnline[n]=true;

			clearTimer();
			timer[0] = setInterval(ajax_timer,30000);
			singNum[n]=20;
			timer[1]=setInterval(function(){
				var ids = arr.slice(0);
				ids = "["+ids.notempty().join(",")+"]";
				ajax_get_playing_vehicle_info({ids:ids});
			},1000);
			
		}else if(data.code === "9003"){
			fn_none({elem:$(".realt-box-body").eq(n),isShow:"error"});//视频遮罩
			$(".realt-box-position").eq(n).hide();
			$(".realt-box-head").eq(n).html("监控车辆-"+(n+1));

			ajax_out(id);//车辆监控-停止摄像头视频流推流

			var _menu_check = $(".menu-check");
			for(var i=0;i<_menu_check.length;i++){
				var _id = _menu_check.eq(i).val();
				if(_id == id){
					_menu_check.eq(i).prop("checked",false);
					_menu_check.eq(i).parent().attr("class","check");
					_menu_check.eq(i).siblings(".arrow").removeClass("arrow_up").addClass("arrow_down");
					_menu_check.eq(i).parent().siblings(".menu-lItem").hide();
					fn_arr_out(_id);//复制框操作-移除
					return;
				}
			}			
		}
	});
}

//车辆监控-停止摄像头视频流推流

}

//心跳接口
function ajax_timer(){
	var abc = [];
	arr.forEach(function(el,index){
		if(el != ""){
			abc.push(el);
		}
	});
	var ids = "[]";
	if(abc.length>0){
		ids = "["+abc.join(",")+"]"
	}
	$.ajax({
		url:ajax_106+'/web_heartbeat',
		type:'post',
		dataType:'json',
		data:{
			ids:ids,
		}
	});
}

//fn-获取车辆
function fn_get_vehicles(items){
	var arr_items = [];
	items.forEach(function(el,index){
		arr_items.push({id:el.id,name:el.name,status:el.status,three_camera:el.three_camera});
	});

	if(window.sessionStorage.info_dataSingle){
		var info_car = JSON.parse(window.sessionStorage.info_dataSingle);
		clear_storage(["info_dataSingle"]);// 删除本地存储

		menu_selected = new fn_realTiem_menu({
			elem:$(".realTimeMenu"),
			title:"视频监控",
			items:arr_items
		});

		var id = info_car.vehicle_id;
		arr[0]=id;
		ajax_in(id,0,info_car.name);//车辆监控-开始摄像头视频流推流


		$(".realt-box-head").eq(0).html(info_car.name);
		$(".realt-box-btn").eq(0).attr("d-id",id);//给视频操作按钮加ID

		var _menu_check = $(".menu-check");
		for(var i=0;i<_menu_check.length;i++){
			var _id = _menu_check.eq(i).val();
			if(_id == id){
				_menu_check.eq(i).prop("checked",true);
				_menu_check.eq(i).parent().attr("class","checked");
				return;
			}
		}
	}else{
		menu_selected = new fn_realTiem_menu({
			elem:$(".realTimeMenu"),
			title:"视频监控",
			items:arr_items
		});
	}
}

//实时获取已点击的车辆状态
function ajax_get_playing_vehicle_info(_data){
	$.ajax({
		url:'https://api0.youbanganda.com/get_playing_vehicle_info',
		type:"post",
		data:_data,
		dataType:"json",
	}).then(function(data){
		if(data.code === "0000"){
			data = data.data;

			if(data.length===0){
				arr.forEach(function(el_arr,index_arr){
					$(".realt-box").eq(index_arr).find(".realt-box-info").html("");
				});
				return;
			}
			data.forEach(function(el,index){
				arr.forEach(function(el_arr,index_arr){
					if(el.id == el_arr){
						if(el && el.info && el.info.length===0)return;
						var html_info = "";
						el.info.forEach(function(el_info,index_info){
							html_info += "<span>"+el_info+"</span>";
						});
						$(".realt-box").eq(index_arr).find(".realt-box-info").html(html_info);
					}
				});
			});
		}
	});
}

//实时获取已点击的车辆状态2
function ajax_get_playing_vehicle_status_switch(set,n){
	$.ajax({
		url:ajax_106+"/get_playing_vehicle_status_switch",
		type:"post",
		dataType:"json",
		data:set
	}).then(function(data){
		if(data.code){
			data = data.data;

			if(data.length===0){
				arr.forEach(function(el_arr,index_arr){
					$(".realt-box").eq(index_arr).find(".realt-box-info").html("");
				});
				return;
			}

			data.forEach(function(el,index){
				arr.forEach(function(el_arr,index_arr){
					if(el.id == el_arr){
						arr_num[n]--;
						if(arr_num[n] == 0){
							toastr.error("网络异常，请重新切换");
							clearInterval(timer[2]);
							var t_ing = "";
							var t_result = "";
							for(var i=0;i<arr_status[index_arr].length;i++){
								if(arr_status[index_arr][i].val === "ing"){
									t_ing = i+1;
								}else if(arr_status[index_arr][i].val === "result"){
									t_result = i+1;
								}
							}

							if(t_ing && t_result){
								t_ing--;
								t_result--;

								$("#menu_list li").each(function(index,el){
									var mli = $("#menu_list li").eq(index);
									if(mli.find("input").val() == el_arr){
										mli.find(".menu-lItem-default").removeClass("menu-lItem-change");
										mli.find(".menu-lItem-default").eq(t_ing).addClass("menu-lItem-change");
										mli.find(".menu-lItem-default").eq(t_ing).html("<span>"+arr_title[index_arr][t_ing].name+"</span><button>切换屏幕</button>");
										mli.find(".menu-lItem-default").eq(t_result).removeClass("menu-menu-lItem-change");
										mli.find(".menu-lItem-default").eq(t_result).html(arr_title[index_arr][t_result].name+arr_title[index_arr][t_result].type);
									}
								});
								arr_status[index_arr] = [
									{name:"司机视频",val:false},
									{name:"路况视频",val:false},
									{name:"第三路视频",val:false},
								];

							}						
							return;
						}

						if(el.status == 0 ){
							arr[index_arr]="";
							fn_none({elem:$(".realt-box-body").eq(index_arr),isShow:"error"});//视频遮罩
							$(".realt-box-head").eq(index_arr).html("监控车辆-"+(index_arr+1));
							toastr.error("网络异常，车辆已关闭");
							$("#menu_list li").each(function(index,el){
								var mli = $("#menu_list li").eq(index).find("input");
								if(mli.val() == el_arr){
									mli.prop("checked",false);
									mli.siblings(".arrow").removeClass("arrow_up").addClass("arrow_down");
									mli.parent().siblings(".menu-lItem").hide();
									mli.parent().attr("class","check");
								}
							});
							return;
						}	

						if(el.switch == 1){
							clearInterval(timer[2]);
							var t_ing = "";
							var t_result = "";
							for(var i=0;i<arr_status[index_arr].length;i++){
								if(arr_status[index_arr][i].val === "ing"){
									t_ing = i+1;
								}else if(arr_status[index_arr][i].val === "result"){
									t_result = i+1;
								}
							}

							if(t_ing && t_result){
								t_ing--;
								t_result--;
								var s_ing = arr_title[index_arr][t_ing].type;
								var s_result = arr_title[index_arr][t_result].type;
								arr_title[index_arr][t_result].type=s_ing;
								arr_title[index_arr][t_ing].type=s_result;

								$("#menu_list li").each(function(index,el){
									var mli = $("#menu_list li").eq(index);
									if(mli.find("input").val() == el_arr){
										mli.find(".menu-lItem-default").removeClass("menu-lItem-change");
										mli.find(".menu-lItem-default").eq(t_result).addClass("menu-lItem-change");
										mli.find(".menu-lItem-default").eq(t_result).html("<span>"+arr_title[index_arr][t_result].name+"</span><button>切换屏幕</button>");
										mli.find(".menu-lItem-default").eq(t_ing).removeClass("menu-menu-lItem-change");
										mli.find(".menu-lItem-default").eq(t_ing).html(arr_title[index_arr][t_ing].name+arr_title[index_arr][t_ing].type);
									}
								});
								arr_status[index_arr] = [
									{name:"司机视频",val:false},
									{name:"路况视频",val:false},
									{name:"第三路视频",val:false},
								];

							}							
						}
					}
				});
			});
		}
	});
}
